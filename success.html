<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fffbe6; /* Background color */
            background-image: radial-gradient(#ffcc00 2px, transparent 2px),
                              radial-gradient(#ffcc00 2px, transparent 2px);
            background-position: 0 0, 20px 20px;
            background-size: 40px 40px; /* Honeycomb pattern effect */
            color: #333;
            text-align: center; /* Center text */
        }

        /* Container for message */
        .container {
            background: #fff; /* White background for the container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        /* Title Styling */
        h1 {
            font-size: 2.5em;
            color: #ffcc00; /* Same yellow color for consistency */
            margin: 0 0 20px;
        }

        /* Link Styling */
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffcc00; /* Same button color */
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #e6b800; /* Darker yellow on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Successful!</h1>
        <p>Please <a href="/login">log in</a> to continue.</p>
        <p><a href="/">Go back to Home</a></p>
    </div>
</body>
</html>
